<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    background-color: #fff;
    margin: 0px;
    padding: 0px;
}

#div_header {
    margin: auto;
    width: 50%;
    text-align: center;
    margin-top: 80px;
}

#div_legend {
    display: flex;
    justify-content: space-between;
}

table {
font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
border-collapse: collapse;
width: 100%;
}

table td, table th {
border: 1px solid #ddd;
padding: 8px;
}
table tr:nth-child(odd){background-color: #ffffff;}

table tr:nth-child(even){background-color: #f2f2f2;}

table tr:hover {background-color: #ddd;}

#tr_vit{
    background-color: #f6ca33;
}

#tr_vit:hover {background-color: #FAE499;}

#tr_fr{
    background-color: #c3e8f5;
}

#tr_fr:hover {background-color: #88d1eb;}

table th {
padding-top: 12px;
padding-bottom: 12px;
text-align: left;
background-color: #747674;
color: white;
}

#div_table {
    margin: auto;
    width: 50%;
}


.navbar {
    list-style: none;
    margin: 0px;
    padding: 0px;
    text-align: center;
    background-color: #333;
    position: fixed;
    width: 100%;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 0px;
    text-decoration: none;
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    font-size: 17px;
    border: none;
    outline: none;
    color: white;
    background-color: inherit;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 30px;
    padding-right: 30px;
}

.dropbtn-active {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    font-size: 17px;
    border: none;
    outline: none;
    color: black;
    background-color: #f6ca33;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 30px;
    padding-right: 30px;
}

.navbar a:hover,
.dropdown:hover .dropbtn .dropbtn-active{
    background-color: #111;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

footer {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    font-size: 15px;
    text-align: center;
    padding-bottom:20px;
}
</style>
</head>
